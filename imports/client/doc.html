  <h1 class="home-title">About</h1>

  RASM-Live is a website powered by RASM (Roudoudou's Assembler) by Edouard Bergé and TinyCPC by Andre Weissflog.
  It is developped by Stephane Sikora with MeteorJS framework. Special Thanks to Tronic/GPA for hosting the server,
  and to all contibutors.

  <h3 class="home-title"> Editor Shortcuts</h3>

  <ul>
    <li>
      CTRL+B: Toggle on/off auto rebuild mode
    </li>
    <li>
      CTRL+R: Rebuilds
    </li>
    <li>
      CTRL+S: Save source
    </li>

    <li>
      CTRL+F: Find inside source
    </li>

    <li>
      CTRL+g: Find next occurence
    </li>
  </ul>
